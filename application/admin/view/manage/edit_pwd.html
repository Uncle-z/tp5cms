<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__STATIC__/css/admin_css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/admin_css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/admin_css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/admin_css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="javascript:void(0)">选项1</a>
                                </li>
                                <li><a href="javascript:void(0)">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="/admin/manage/editPwd" method="POST">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="cname" type="text" class="form-control" name="username" required="" aria-required="true" value="{$user.username}" disabled="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">旧密码：</label>
                                <div class="col-sm-8">
                                    <input id="curl" type="password" class="form-control" name="password" required="" aria-required="true" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input id="curl" type="password" class="form-control" name="newpassword" required="" aria-required="true" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">重复新密码：</label>
                                <div class="col-sm-8">
                                    <input id="curl" type="password" class="form-control" name="rnewpassword" required="" aria-required="true" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">修改</button>
                                    <button class="btn btn-white" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/js/admin_js/jquery.min.js?v=2.1.4"></script>
    <script src="__STATIC__/js/admin_js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__STATIC__/js/admin_js/content.min.js?v=1.0.0"></script>
    <script src="__STATIC__/js/admin_js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__STATIC__/js/admin_js/plugins/validate/messages_zh.min.js"></script>
    <script src="__STATIC__/js/admin_js/demo/form-validate-demo.min.js"></script>
</body>
</html>
