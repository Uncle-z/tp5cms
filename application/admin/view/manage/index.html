{include file="public/header" /}
<div class="layui-fluid wrapper animated fadeInRight">
    <div class="layui-row">
        <div class="layui-col-md*">
            <h3 class="ibox-title">管理员管理 | <button type="button" class="layui-btn layui-btn-sm" onclick="addUser()">添加管理员</button></h3>
            <div class="ibox-content">
                <table id="data-list" lay-filter="users"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
function addUser(){
  document.location.href = "/manage/create";
  // layer.open({
  //   type: 2,
  //   area: ['780px', '560px'],
  //   content: ['/manage/create', 'no']
  // });
}
//加载layui
$(function(){
  layui.use(['table', 'layer'], function(){
    //获取layui模块
    var table = layui.table,
        layer = layui.layer

    table.render({
      elem: '#data-list',
      height: 480,
      url: '/admin/manage',
      cols: [[
        {field: 'userid', title: '序号', width:80, fixed: 'left'},
        {field: 'username', title: '用户名', width:120},
        {field: 'rolename', title: '所属角色', width:120},
        {field: 'lastloginip', title: '最后登录IP',},
        {field: 'lastlogintime', title: '最后登录时间'},
        {field: 'email', title: 'E-mail', width: 200},
        {field: 'realname', title: '真实名字'},
        {fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
      ]]
    });

    table.on('tool(users)', function(obj){
      console.log(obj);
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
     
      if(layEvent === 'detail'){ //查看
        //do somehing
      } else if(layEvent === 'del'){ //删除
        layer.confirm('真的删除行么', function(index){
          obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
          layer.close(index);
          //向服务端发送删除指令
        });
      } else if(layEvent === 'edit'){ //编辑
        console.log(layEvent);
        //do something
        
        //同步更新缓存对应的值
        // obj.update({
        //   username: '123',
        //   title: 'xxx'
        // });
      } else if(layEvent === 'LAYTABLE_TIPS'){
        layer.alert('Hi，头部工具栏扩展的右侧图标。');
      }
    });
  });
});
</script>
